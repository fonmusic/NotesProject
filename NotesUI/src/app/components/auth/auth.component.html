<div *ngIf="!loggedIn">
  <!-- Enter as User and Enter as Admin buttons -->
  <button class="btn btn-secondary mt-3" (click)="enterAsUser()">Enter as User</button>
  <button class="btn btn-secondary mt-3 ms-2" (click)="enterAsAdmin()">Enter as Admin</button>

  <!-- User mode form -->
  <div *ngIf="isUserMode">
    <div>
      <label for="username">Name:</label>
      <input id="username" [(ngModel)]="user.username" placeholder="Username" class="form-control">
    </div>
    <div>
      <label for="password">Password:</label>
      <input id="password" [(ngModel)]="user.password" placeholder="Password" type="password" class="form-control">
    </div>
    <button class="btn btn-secondary mt-3" (click)="registerUser(user)">Sign up</button>
    <button class="btn btn-secondary mt-3 ms-2" (click)="loginUser(user)">Sign in</button>
  </div>

  <!-- Admin mode form -->
  <div *ngIf="isAdminMode">
    <div>
      <label for="adminUsername">Name:</label>
      <input id="adminUsername" [(ngModel)]="admin.username" placeholder="AdminName" class="form-control">
    </div>
    <div>
      <label for="adminPassword">Password:</label>
      <input id="adminPassword" [(ngModel)]="admin.password" placeholder="Password" type="password"
        class="form-control">
    </div>
    <button class="btn btn-secondary mt-3" (click)="registerAdmin(admin)">Sign up</button>
    <button class="btn btn-secondary mt-3 ms-2" (click)="loginAdmin(admin)">Sign in</button>
  </div>
</div>

<!-- Logout button -->
<div *ngIf="loggedIn">
  <button class="btn btn-secondary mt-3" (click)="logout()">Logout</button>
  <div *ngIf="isAdmin">
    <app-admin></app-admin>
  </div>
  <div *ngIf="!isAdmin">
    <app-user #userComponent></app-user>
  </div>
</div>

<!-- Error message -->
<div *ngIf="errorMessage" class="alert alert-danger mt-3">
  {{ errorMessage }}
  <button class="btn btn-sm btn-link" (click)="clearMessages()">Hide</button>
</div>

<!-- Success message -->
<div *ngIf="successMessage" class="alert alert-success mt-3">
  {{ successMessage }}
  <button class="btn btn-sm btn-link" (click)="clearMessages()">Hide</button>
</div>
